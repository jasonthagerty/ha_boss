name: Docker Build and Publish

on:
  # Only run after CI and Security Scan pass on main branch
  workflow_run:
    workflows: ["CI", "Security Scan"]
    types:
      - completed
    branches:
      - main
  # Run on version tags regardless of other checks
  push:
    tags:
      - 'v*.*.*'
  # Allow manual triggering
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Only run if triggered by successful workflow runs, manual dispatch, or tags
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    strategy:
      matrix:
        include:
          - component: ha-boss
            dockerfile: Dockerfile
            context: .
          - component: ha-boss-mcp
            dockerfile: Dockerfile.mcp
            context: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for ${{ matrix.component }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ matrix.component }}
          tags: |
            # Tag with "latest" on main branch pushes
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with version for tags (v1.2.3 -> 1.2.3)
            type=semver,pattern={{version}}
            # Tag with major.minor for tags (v1.2.3 -> 1.2)
            type=semver,pattern={{major}}.{{minor}}
            # Tag with major for tags (v1.2.3 -> 1)
            type=semver,pattern={{major}}
            # Tag with commit SHA for traceability
            type=sha,prefix=sha-
            # Tag with PR number for pull requests
            type=ref,event=pr,prefix=pr-

      - name: Build and push ${{ matrix.component }} Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          # Note: armv7 removed due to uvloop compilation issues on 32-bit ARM
          # amd64: x86_64 (Intel/AMD), arm64: aarch64 (RPi 4/5 64-bit, RPi 3/4 in 64-bit mode)
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.component }}
          cache-to: type=gha,mode=max,scope=${{ matrix.component }}

      - name: Generate artifact attestation for ${{ matrix.component }}
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ matrix.component }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
