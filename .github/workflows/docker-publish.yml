name: Docker Build and Publish

on:
  # Only run after CI passes on main branch
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main
  # Run on version tags regardless of other checks
  push:
    tags:
      - 'v*.*.*'
  # Allow manual triggering
  workflow_dispatch:

# Paths that should NOT trigger Docker builds (checked in the job condition)
# Documentation, config files, and non-code changes don't need new images

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}

jobs:
  # Check if build is needed (skip for docs-only changes)
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for code changes
        id: check
        run: |
          # For workflow_run, check files changed in the triggering commit
          # For tags or manual dispatch, always build
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "${{ github.event_name }}" == "push" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Manual dispatch or tag push - will build"
            exit 0
          fi

          # Get changed files from the last commit
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")

          if [ -z "$CHANGED_FILES" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Could not determine changed files - will build"
            exit 0
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Check if any non-docs files changed
          # Docs-only patterns: *.md, docs/*, .claude/*, wiki files
          CODE_CHANGES=$(echo "$CHANGED_FILES" | grep -v -E '^(.*\.md|docs/|\.claude/|CONTRIBUTING|LICENSE|\.gitignore)' || true)

          if [ -z "$CODE_CHANGES" ]; then
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "Documentation-only changes - skipping build"
          else
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Code changes detected - will build"
            echo "Code files: $CODE_CHANGES"
          fi

  build-and-push:
    runs-on: ubuntu-latest
    needs: check-changes
    # Only run if: code changes detected AND (successful workflow run OR manual/tag trigger)
    if: |
      needs.check-changes.outputs.should_build == 'true' &&
      (github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success')
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    strategy:
      matrix:
        include:
          - component: ha-boss
            dockerfile: Dockerfile
            context: .
          - component: ha-boss-mcp
            dockerfile: Dockerfile.mcp
            context: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for ${{ matrix.component }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ matrix.component }}
          tags: |
            # Tag with "latest" on main branch pushes
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with version for tags (v1.2.3 -> 1.2.3)
            type=semver,pattern={{version}}
            # Tag with major.minor for tags (v1.2.3 -> 1.2)
            type=semver,pattern={{major}}.{{minor}}
            # Tag with major for tags (v1.2.3 -> 1)
            type=semver,pattern={{major}}
            # Tag with commit SHA for traceability
            type=sha,prefix=sha-
            # Tag with PR number for pull requests
            type=ref,event=pr,prefix=pr-

      - name: Build and push ${{ matrix.component }} Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          # Note: armv7 removed due to uvloop compilation issues on 32-bit ARM
          # amd64: x86_64 (Intel/AMD), arm64: aarch64 (RPi 4/5 64-bit, RPi 3/4 in 64-bit mode)
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.component }}
          cache-to: type=gha,mode=max,scope=${{ matrix.component }}

      - name: Generate artifact attestation for ${{ matrix.component }}
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ matrix.component }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
