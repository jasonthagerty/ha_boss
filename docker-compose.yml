services:
  haboss:
    build:
      context: .
      dockerfile: Dockerfile
    image: ha-boss:local
    container_name: ha-boss

    # Restart policy for reliability
    restart: unless-stopped

    # Environment variables (override in .env file)
    environment:
      - HA_URL=${HA_URL:-http://homeassistant.local:8123}
      - HA_TOKEN=${HA_TOKEN:?HA_TOKEN is required}
      - CONFIG_PATH=/app/config/config.yaml
      - TZ=${TZ:-UTC}

    # Volume mounts for persistence
    volumes:
      # Configuration directory
      - ./config:/app/config:ro
      # Data directory (database, logs)
      - ./data:/app/data:rw

    # Network configuration
    networks:
      - haboss-network

    # Health check (uses Dockerfile HEALTHCHECK)
    # Interval: 30s, Timeout: 5s, Start period: 60s, Retries: 3

    # Security options
    security_opt:
      - no-new-privileges:true

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Logging configuration
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  haboss-mcp:
    image: ghcr.io/jasonthagerty/ha-boss-mcp:latest
    container_name: ha-boss-mcp
    pull_policy: always

    # Optional: Enable with --profile mcp
    profiles:
      - mcp

    # Restart policy for reliability
    restart: unless-stopped

    # Environment variables
    environment:
      - HABOSS_API_URL=http://haboss:8000
      - HABOSS_API_KEY=${HABOSS_API_KEY:-}
      - MCP_TRANSPORT=${MCP_TRANSPORT:-stdio}
      - MCP_AUTH_ENABLED=${MCP_AUTH_ENABLED:-false}
      - TZ=${TZ:-UTC}

    # Volume mounts (shared with HA Boss)
    volumes:
      # Shared database (read-only for MCP)
      - ./data:/app/data:ro
      # Config directory (read-only)
      - ./config:/app/config:ro

    # Network configuration
    networks:
      - haboss-network

    # Dependency on main HA Boss service
    depends_on:
      - haboss

    # Security options
    security_opt:
      - no-new-privileges:true

    # Resource limits (lighter than main service)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

    # Logging configuration
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  haboss-network:
    driver: bridge
    name: haboss-network
