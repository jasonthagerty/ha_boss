# HA Boss - Minimal Configuration
# Minimal configuration with only essential settings

home_assistant:
  # Home Assistant instance URL (uses HA_URL environment variable)
  url: "${HA_URL}"
  # Long-lived access token (uses HA_TOKEN environment variable)
  token: "${HA_TOKEN}"

monitoring:
  grace_period_seconds: 300
  exclude:
    - "sensor.time*"
    - "sensor.date*"
    - "sun.sun"

healing:
  enabled: true
  max_attempts: 3
  cooldown_seconds: 300

logging:
  level: "INFO"

database:
  path: "/app/data/ha_boss.db"

mode: "production"
